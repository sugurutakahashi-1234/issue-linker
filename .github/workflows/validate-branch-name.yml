name: validate-branch-name

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate-branch-name:
    # Skip draft PRs and Renovate bot PRs
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'renovate[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # Checkout the actual branch instead of detached HEAD
          ref: ${{ github.head_ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        # NOTE: Not using --frozen-lockfile because release-please updates package.json versions
        # but bun.lock still references old versions, causing installation failures
        run: bun install

      - name: Validate branch name
        run: bun run validate:branch
